<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina dedicada a la administracion y visualizacion de los estudiantes del Campus Virtual UPAO.">
    <title>Campus Virtual UPAO | Pagina principal aula virtual</title>
    <link rel="icon" href="svg/graduation-hat.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container">
            <a class="navbar-brand me-1" href="#">
                <img src="svg/upao-darkblue.svg" alt="Universidad Privada Antenor Orrego (UPAO)" style="height: 24px;" class="mb-1">
                <span class="blue">Campus</span>
                <span style="color: #fd6300;">Virtual</span> 
            </a>
        </div>
    </nav>

    <main class="container">
        <div class="row align-items-center g-lg-5 py-5">
            <!-- Login Form -->
            <div class="col-md-10 mx-auto col-lg-5">
                <h1 class="display-4 fw-bold lh-1 text-center my-4 my-md-5">
                    <span class="display-5 fw-normal">Bienvenidos al</span> 
                    <span class="blue">Campus</span>
                    <span style="color: #fd6300;">Virtual</span> 
                </h1>
                
                <form class="p-4 p-md-5 border rounded-3 bg-light">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Usuario</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Contraseña</label>
                    </div>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Recuérdame
                        </label>
                    </div>
                    <a href="index v2.html">
                        <button class="w-100 btn btn-lg btn-primary" type="button">Iniciar Sesión</button>
                    </a>
                    <div class="text-center mt-4">
                        <a href="#">¿Olvidó la contraseña?</a>
                    </div>
                    <hr class="my-4">
                    <small class="text-muted d-block text-center">Iniciar sesión en CANVAS.</small>
                    <a href="#">
                        <img src="svg/canvas-logo.svg" alt="Canvas de Instructure" class="mx-auto d-block">
                    </a>
                </form>
            </div>
            <!-- Carrousel -->
            <div class="col-lg-7 text-center text-lg-start mt-5">
                <h2 class="pb-3 border-bottom mb-4">Noticias</h2>
                <div id="carouselExampleIndicators" class="carousel slide col-lg-10 mx-auto" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="https://teatroupao.com/public/images/CAMPUS-LOGIN%20(1).png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://teatroupao.com/public/images/campus-login-500x460.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://teatroupao.com/public/images/CAMPUS-LOGIN--DERECHO.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </main>


    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
